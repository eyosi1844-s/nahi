<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      width: 300px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="signupForm" onsubmit="handleSubmit(event)">
      <input type="text" placeholder="First Name" required><br>
      <input type="text" placeholder="Second Name" required><br>
      <input type="text" placeholder="Last Name" required><br>
      <input type="date" placeholder="Date of Birth" required><br>
      <input type="text" placeholder="Class Level" required><br>
      <input type="email" placeholder="Email" required><br>
      <input type="file" required><br>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      window.location.href = 'nahi3.html';
    }
  </script>
</body>
</html>
